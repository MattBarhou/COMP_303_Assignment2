<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
<div class="container mt-3">
    <h1 class="text-center mb-4">Student Registration</h1>
    <a href="/login"><h6 class="text-center mb-2">Already Registered? Click to log in</h6></a>

    <!--  Edit Profile Link  -->
    <a href="/users" class="text-center d-block mb-4">
        <h6>Edit User Details</h6>
    </a>
    <!-- Student Form -->
    <form class="p-5" th:action="@{/}" th:object="${student}" method="post">
        <!-- Student ID -->
        <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text"
                   class="form-control"
                   id="studentId"
                   th:field="*{studentID}"
                   placeholder="Enter your student ID"
                   th:classappend="${#fields.hasErrors('studentID')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('studentID')}" th:errors="*{studentID}"></div>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   id="userName"
                   th:field="*{userName}"
                   placeholder="Enter your username"
                   th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   th:field="*{password}"
                   placeholder="Enter your password"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   th:field="*{firstName}"
                   placeholder="Enter your first name"
                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   th:field="*{lastName}"
                   placeholder="Enter your last name"
                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text"
                   class="form-control"
                   id="address"
                   th:field="*{address}"
                   placeholder="Enter your address"
                   th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>

        <!-- City -->
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text"
                   class="form-control"
                   id="city"
                   th:field="*{city}"
                   placeholder="Enter your city"
                   th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
        </div>

        <!-- Postal Code -->
        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text"
                   class="form-control"
                   id="postalCode"
                   th:field="*{postalCode}"
                   placeholder="Enter your postal code"
                   th:classappend="${#fields.hasErrors('postalCode')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
        </div>

        <!-- Technical Skills -->
        <div class="mb-3">
            <label for="technicalSkills" class="form-label">Technical Skills</label>
            <textarea class="form-control"
                      id="technicalSkills"
                      rows="3"
                      th:field="*{technicalSkills}"
                      placeholder="List your technical skills"
                      th:classappend="${#fields.hasErrors('technicalSkills')} ? 'is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('technicalSkills')}" th:errors="*{technicalSkills}"></div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    </form>

</div>

</body>
</html>
