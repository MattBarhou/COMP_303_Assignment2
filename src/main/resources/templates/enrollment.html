<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">Enroll in a Program</h1>

  <!-- Success Message -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>

  <!-- Enrollment Form -->
  <form th:action="@{/enrollment}" th:object="${enrollment}" method="post" class="card p-4 shadow">

    <!-- Application Number -->
    <div class="mb-3">
      <label for="applicationNo" class="form-label">Application Number</label>
      <input type="text" id="applicationNo" class="form-control" th:field="*{applicationNo}"
             placeholder="Enter application number" required>
    </div>


    <!-- Student ID -->
    <div class="mb-3">
      <label for="studentId" class="form-label">Student ID</label>
      <input type="text" id="studentId" class="form-control" th:field="*{studentId}"
             placeholder="Enter your Student ID" required>
    </div>

    <!-- Program Code -->
    <div class="mb-3">
      <label for="programCode" class="form-label">Program Code</label>
      <select class="form-select" id="programCode" th:field="*{programCode}" required>
        <option value="">Select a program...</option>
        <option value="SE001">Software Engineering Technology</option>
        <option value="GD002">Game Development</option>
        <option value="DS003">Data Science</option>
        <option value="CS004">Cyber Security</option>
      </select>
    </div>

    <!-- Start Date -->
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="date" id="startDate" class="form-control" th:field="*{startDate}" required>
    </div>

    <!-- Amount Paid -->
    <div class="mb-3">
      <label for="amountPaid" class="form-label">Amount Paid</label>
      <input type="number" step="0.01" id="amountPaid" class="form-control" th:field="*{amountPaid}"
             placeholder="Enter amount paid" required>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit Enrollment</button>
    </div>
  </form>
</div>
</body>
</html>
