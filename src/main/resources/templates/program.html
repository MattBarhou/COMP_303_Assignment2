<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Selection and Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body class="bg-dark">
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Program</h1>
    <a href="/enrollment"><h6 class="text-center mb-2">Click here to enroll in a program...</h6></a>

    <!-- Program Submission Form -->
    <form th:action="@{/program}" th:object="${program}" method="post" class="card p-4 shadow">
        <!-- Program Code -->
        <div class="mb-3">
            <label for="programCode" class="form-label">Program Code</label>
            <input type="text" id="programCode" class="form-control" th:field="*{programCode}"
                   placeholder="Enter program code" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('programCode')}"
                 th:errors="*{programCode}"></div>
        </div>

        <!-- Program Name -->
        <div class="mb-3">
            <label for="programName" class="form-label">Program Name</label>
            <select class="form-select" id="programName" th:field="*{programName}" required>
                <option value="">Select a program...</option>
                <option value="Software Engineering">Software Engineering Technology</option>
                <option value="Game Development">Game Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Cyber Security">Cyber Security</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('programName')}"
                 th:errors="*{programName}"></div>
        </div>

        <!-- Duration -->
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (Months)</label>
            <input type="number" id="duration" class="form-control" th:field="*{duration}"
                   placeholder="Enter duration in months" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}"
                 th:errors="*{duration}"></div>
        </div>

        <!-- Fee -->
        <div class="mb-3">
            <label for="fee" class="form-label">Program Fee</label>
            <input type="number" id="fee" step="0.01" class="form-control" th:field="*{fee}"
                   placeholder="Enter program fee" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fee')}"
                 th:errors="*{fee}"></div>
        </div>

        <!-- Professor -->
        <div class="mb-3">
            <label for="professor" class="form-label">Professor</label>
            <select class="form-select" id="professor" th:field="*{professor}" required>
                <option value="">Select a professor...</option>
                <option value="Dr. John Doe">Dr. John Doe</option>
                <option value="Dr. Jane Smith">Dr. Jane Smith</option>
                <option value="Dr. Mike Johnson">Dr. Mike Johnson</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('professor')}"
                 th:errors="*{professor}"></div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit Program</button>
        </div>
    </form>
</div>
</body>
</html>
