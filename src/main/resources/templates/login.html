<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Student Login</h3>
    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
        <!-- Student ID -->
        <div class="mb-3">
            <label for="studentID" class="form-label">Student ID</label>
            <input type="text" class="form-control" th:field="*{studentID}" id="studentID" name="studentID" placeholder="Enter your Student ID" th:classappend="${#fields.hasErrors('studentID')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('studentID')}" th:errors="*{studentID}"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Enter your password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>


        <!-- Login Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

    </form>
</div>

</body>
</html>
