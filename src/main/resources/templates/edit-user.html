<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Student Details</h1>

    <form th:action="@{/users/update/{id}(id=${student.studentID})}" th:object="${student}" method="post"
          class="card p-4 shadow">

        <!-- Student ID (read-only) -->
        <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="number" id="studentId" class="form-control" th:field="*{studentID}" readonly>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input type="text" id="userName" class="form-control" th:field="*{userName}" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
        </div>

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" required>
        </div>

        <!-- City -->
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" th:field="*{city}" required>
        </div>

        <!-- Postal Code -->
        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" id="postalCode" class="form-control" th:field="*{postalCode}" required>
        </div>

        <!-- Technical Skills -->
        <div class="mb-3">
            <label for="technicalSkills" class="form-label">Technical Skills</label>
            <textarea class="form-control" id="technicalSkills" rows="3" th:field="*{technicalSkills}"
                      required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Update Student</button>
        </div>
    </form>
</div>
</body>
</html>
